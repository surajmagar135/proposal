<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
/* ===== Body & Background ===== */
body{
    margin:0;
    height:80vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:flex-end; /* card at bottom */
    padding-bottom:50px;
    font-family:Arial, sans-serif;
    user-select:none;

    /* Fixed Background image */
    background-image: url('https://raw.githubusercontent.com/surajmagar135/proposal/main/New%20folder/ram.jpg');
    background-size: 70% auto;      /* 70% width, automatic height */
    background-position: center;    /* center the image */
    background-repeat: no-repeat;   /* no tiling */
}

/* ===== Hearts floating ===== */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation: floatUp linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    to{ transform:translateY(-110vh); }
}

/* ===== Card (bottom box) ===== */
.card{
    background: rgba(255,255,255,0.2); /* very transparent */
    backdrop-filter: blur(18px);       /* strong blur */
    padding:12px 10px;
    border-radius:15px;
    text-align:center;
    position:relative;
    width:70%;
    max-width:240px;
    height:180px;
    overflow:hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* ===== Card content spacing ===== */
.card h2{
    margin:10px 0 25px 0;
    font-size:16px;
}

/* ===== Buttons ===== */
button{
    padding:8px 16px;
    font-size:14px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition: transform 0.2s;
}

#yes{
    background:#ff4d6d;
    color:white;
    animation:pulse 1.5s infinite;
    position:absolute;
    left:15px;
    top:110px;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

#no{
    background:gray;
    color:white;
    position:absolute;
    left:130px;
    top:110px;
}

/* ===== Messages ===== */
#hurray, #final-msg{
    display:none;
    color:#ff0055;
}

#hurray{ font-size:18px; margin-top:8px; }
#final-msg{ font-size:14px; margin-top:4px; }

#smirk{position:absolute;font-size:18px;display:none;}
#kiss{position:absolute;top:6px;right:6px;font-size:20px;display:none;}
</style>
</head>

<body>

<div class="card" id="card">
    <h2>Will you be my Valentine Riya? ‚ù§Ô∏è</h2>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <span id="smirk">üò¢</span>
    <span id="kiss">üòò‚ù§Ô∏è</span>

    <div id="hurray">üéâ HURRAY!!! üéâ</div>
    <div id="final-msg">I knew it üòò</div>

    <h3 class="title">Mero Gudiya</h3>
    <p id="currentTime"></p>
</div>

<!-- Sounds -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<script>
// üéµ Sounds
const happySound = new Howl({
  src: ['https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'],
  volume:0.5
});
const sadClickSound = new Howl({
  src: ['https://actions.google.com/sounds/v1/cartoon/slide_whistle_down.ogg'],
  volume:0.5
});

// ===== Love music (plays only on YES click) =====
const loveMusic = new Howl({
    src: ['https://raw.githubusercontent.com/surajmagar135/unique/main/love.mp3'],  // raw GitHub URL
    volume:0.7
});

// ===== Elements =====
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const card=document.getElementById("card");
const smirk=document.getElementById("smirk");
const kiss=document.getElementById("kiss");

// ===== Vibration helper =====
function vibrate(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

// ===== YES click =====
yesBtn.onclick=()=>{
    vibrate(120);
    yesBtn.style.transform="scale(1.2)";
    setTimeout(()=>yesBtn.style.transform="scale(1)",200);
    happySound.play();
    loveMusic.play(); // play love.mp3
    document.getElementById("hurray").style.display="block";
    document.getElementById("final-msg").style.display="block";
    noBtn.style.display="none";
    smirk.style.display="none";
    kiss.style.display="block";
};

// ===== NO button movement =====
function moveNo(){
    vibrate(80);
    const yesRect = yesBtn.getBoundingClientRect();
    let x,y,overlap;
    do{
        x = Math.random() * (card.clientWidth - noBtn.offsetWidth);
        y = Math.random() * (card.clientHeight - noBtn.offsetHeight - 40) + 40;
        x = Math.max(0, Math.min(x, card.clientWidth - noBtn.offsetWidth));
        y = Math.max(40, Math.min(y, card.clientHeight - noBtn.offsetHeight));
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
        const n=noBtn.getBoundingClientRect();
        overlap = !(n.right < yesRect.left || n.left > yesRect.right || n.bottom< yesRect.top || n.top > yesRect.bottom);
    }while(overlap);

    smirk.style.display="block";
    smirk.style.left=(x+25)+"px";
    smirk.style.top=y+"px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart",(e)=>{ e.preventDefault(); moveNo(); });

noBtn.addEventListener("click", ()=>{
    sadClickSound.play();
    vibrate(150);
});

// ===== Hearts animation =====
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},500);

// ===== Time display =====
function updateTime(){
    document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
